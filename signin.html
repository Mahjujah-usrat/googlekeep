<html>
  <head>
    <title>Keep Sign-Up</title>

    <link rel="stylesheet" href="/css/SignInSignUp.css" />
    <link rel="icon" type="image/x-icon" href="/img/fav.png" />
  </head>
  <body>
    <div id="login-box">
      <div class="left">
        <h1 id="status">Sign In</h1>
        <input type="text" id="email" name="email" placeholder="E-mail" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input type="submit" id="login" name="login" value="Login" />
      </div>
      <div class="right">
        <h1 style="color: rgb(1, 51, 117)">Welcome to Google Keep<br /></h1>
        <button href="keep.html" target="_blank">
          <h3 style="color: rgb(3, 0, 209)">
            This will help you to store notes.
          </h3>
        </button>
      </div>
    </div>
  </body>
</html>
